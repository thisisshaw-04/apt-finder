<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 INPUT 1 OUTPUT TEMPLATE</title>
    <style>
        /* STYLE FOR THE INPUT FIELD */
        #charInput1 {}

        #charInput2 {}

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {}

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none;
            /* This line is mandatory */
        }

        #displayedChar {
            display: none;
            height: 100px;
            width: 100px;
            /* This line is mandatory */
        }

        .image {
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .overlay {
            position: absolute;
            justify-content: center;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .under {
            position: absolute;
            z-index: 1;
        }

        body {
            position: relative;
            justify-content: center;
            align-items: center;
            display: flex;
            height: 99vh;
        }

        .input {
            width: max-content;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="under">
        <div class="input">
            <!-- INPUT FIELD FOR 1 CHARACTER -->
            <input type="text" id="charInput1" maxlength="1">
            <input type="text" id="charInput2" maxlength="1">

            <!-- BUTTON TO DISPLAY IMAGE -->
            <button onclick="displayImage()" id="submitButton">Show Image</button>
        </div>
        <!-- IMAGE TO DISPLAY -->
        <div class="image">
            <img id="displayedImage" src="" alt="Displayed Image">
        </div>
    </div>
    <div class="overlay">
        <img id="displayedChar" src="" alt="Displayed Char">
    </div>

    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        const images = [];
        for (let i = 0; i < 6; i++) {
            images.push("flat/flat" + (i + 1) + ".jpg")
        }

        const char = [];
        for (let i = 0; i < 26; i++) {
            images.push("char/char" + (i + 1) + ".png")
        }

        function displayImage() {
            const input = document.getElementById("charInput2").value.toUpperCase();
            const input1 = document.getElementById("charInput1").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            const charElement = document.getElementById("displayedChar");

            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            }

            if (input1 === "1" && input === "A") { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                charElement.src = "/char/char1.png"
                charElement.style.display = "block";
            }

            if (input1 === "1" && input === "A") { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                charElement.src = "/char/char1.png"
                charElement.style.display = "block";
            }

            else {
                /* 
                alert("Please enter a letter between A and Z.");
                imgElement.style.display = "none";
                */

                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13dRJkj5wgKq9q/giphy.gif"
                imgElement.style.display = "block";
            }
        }
    </script>

</body>

</html>
