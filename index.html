<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 INPUT 1 OUTPUT TEMPLATE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>APARTMENT FINDER</h1>
    <div class="under">
        <div class="input">
            <!-- INPUT FIELD FOR 1 CHARACTER -->
            <input type="text" placeholder="ENTER FLOOR 1 - 10" id="charInput1" maxlength="1">
            <input type="text" placeholder="ENTER UNIT A - F" id="charInput2" maxlength="1">

            <!-- BUTTON TO DISPLAY IMAGE -->
            <button onclick="displayImage()" id="submitButton">SHOW IMAGE</button>
        </div>
        <!-- IMAGE TO DISPLAY -->
        <div class="image">
            <img id="displayedImage" src="" alt="Displayed Image">
        </div>
    </div>
    <div class="overlay">
        <img id="displayedChar" src="" alt="Displayed Char">
    </div>

    <!-- Image Display Script Below -->
    <script src="main.js"></script>
    
</body>

</html>
